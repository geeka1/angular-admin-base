<h3> {{ leyenda }} - {{ progreso }}</h3>
<div class="input-group">
    <input #txtProgress type="text" class="form-control" name="progreso" min="1" max="100" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)">
    <div class="input-group-btn" id="button-addon4">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
          <i class="mdi mdi-plus"></i>
        </button>
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
    </div>
</div>
